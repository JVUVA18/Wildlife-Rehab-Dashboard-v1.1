<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>May Wildlife Rehabilitation Center Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div id="title" class="col-md-12 jumbotron text-center">
        <h1 id="title-text"><strong>May Wildlife Rehabilitation Center Dashboard</strong></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 border">
        <div class="col-md-7">
          <h3><strong>Total Rehabilitated Animals: </strong></h3>
          <p id="rehab-total"></p>
        </div>
        <div class="col-md-5">
          <h3><strong>Animal Release Rate: </strong></h3>
          <p id="release-rate"></p>
        </div>
      </div>
      <div class="col-md-3 text-center">
        <a id="donation" href="https://www.givecampus.com/weg1v2">
          MAKE A GIFT
        </a>
      </div>
    </div>
    <div class="row">
      <div id="current-patients" class="col-md-8 border">
        <h3><strong>Current Patients</strong></h3>
        <table >
        </table>
      </div>
      <div class="col-md-3">
        <div id="gollum">
          <img src="resources/Gollum.jpg" alt="Gollum">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h3>Bubble Map</h3>
        <div id="map"></div>
      </div>
      <div class="col-md-6">
        <h3>Line Chart</h3>
        <div id="line"></div>
      </div>
      <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Chart Selectors</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-7">
                <p>Year</p>
              </div>
              <select id="selYear" onchange="optionChanged(this.value)">
                <option>all</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h3>Bar Chart</h3>
        <div id="bar"></div>
      </div>
      <div class="col-md-4">
        <h3>Pie Chart</h3>
        <div id="pie"></div>
      </div>
    </div>
  </div>

  <!-- D3 JS -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Papa Parse JS -->>
  <script src=“https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js”></script>
  <!-- Highcharts Dependency -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>  
  <!-- Highcharts JS -->
  <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <!-- Papa Parse-->>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <script src="static/MapLogic.js"></script>
  <script src="static/BarLogic.js"></script>
  <script src="static/LineChartLogic.js"></script>
  <script src="static/PieLogic.js"></script>
  <script src="static/TableLogic.js"></script>
  
</body>

</html>
